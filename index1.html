<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <title>MyCart</title>
</head>

<body>
    <header>
        <img class:""
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
            alt="FlipCart">
        <input class="search" type="text" placeholder="Search For Products, Brands and More">
        <ul class="list1">
            <li class="Profile">
                <a class="profilelink" href="#">
                    <Figure class="pic-textAlign">
                        <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Picture.png"
                            alt="profile pic" height="50px">
                        <span style="margin-left: 15px; font-size: 25px;">Login Profile</span>
                    </Figure>
                </a>

            </li>
            <li class="Profile">
                <a class="profilelink" href="#">
                    <Figure class="pic-textAlign">
                        <img src="https://pngimg.com/uploads/shopping_cart/shopping_cart_PNG38.png" alt="shopping cart"
                            height="50px">
                        <span style="margin-left:15px; font-size: 30px;">Cart</span>
                    </Figure>
                </a>
            </li>
        </ul>
    </header>
    <main>
            <div class="slide">
                <img src="https://static.vecteezy.com/system/resources/previews/000/177/750/original/vector-sale-promotional-template-with-offer-details-for-your-brand.jpg" alt="pic1" height="500px"
                width="1200px" style="border-radius: 70px; border: 4px solid orange" >
            </div>
    </main>
    <footer>
        <p class="copyright">
            Copyright&copy 2024 By Muhammad Ahmad
        </p>
    </footer>
</body>

</html>
